<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Bootstrap CSS -->
    <link
      href="bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      media="screen"
    />
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav pull-right nav-padding">
        <li><a href="imageSearch.html">Google Image Search</a></li>
        <li><a href="advancedSearch.html">Google Advanced Search</a></li>
      </ul>
    </nav>
    <div class="main text-center">
      <form
        class="form-search form-horizontal"
        action="https://google.com/search"
      >
        <div class="control-group">
          <input type="text" name="q" class="search-query search-bar" />
        </div>
        <div class="control-group">
          <input
            type="submit"
            class="search-btn search-btn-action"
            value="Google Search"
          />
          <input
            type="submit"
            name="btnI"
            class="search-btn"
            value="I'm Feeling Lucky"
          />
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
